<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Section</title>
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <div class="form-container">
      <p>Update this Emplloyee's Details</p>
      <form action="table.html" method="get" class="employee-update-form">
        <input placeholder="First Name" type="text" class="first-name-u" required>
        <br>
        <br>
        <input placeholder="Last Name" type="text" class="last-name-u" required>
        <br>
        <br>
        <input placeholder="Email" type="email" class="email-u" required>
        <br>
        <br>
        <input placeholder="Age" type="number" class="age-u" required>
        <br>
        <br>
        <button type="submit" class="submit-button">Submit</button>
        <br>
        <br>
      </form>
      <br>
      <br>
      <a href="table.html" class="redirect">Go Back</a>
    </div>
    
    <script type = "module" src="scripts/update.js"></script>
  </body>
</html>
