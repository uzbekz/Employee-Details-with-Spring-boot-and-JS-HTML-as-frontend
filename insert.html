<!DOCTYPE html>
<html>
  <head>
    <title>Employee insert</title>
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <div class="form-container">
      <p>Enter An Employee's Details</p>
      <form action="table.html" method="get" class="employee-form">
        <input placeholder="First Name" type="text" class="first-name" required>
        <br>
        <br>
        <input placeholder="Last Name" type="text" class="last-name" required>
        <br>
        <br>
        <input placeholder="Email" type="email" class="email" required>
        <br>
        <br>
        <input placeholder="Age" type="number" class="age" required>
        <br>
        <br>
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <br>
      <br>
      <a href="table.html" class="redirect">Go Back</a>
    </div>
    <script type = "module" src="scripts/insert.js"></script>
  </body>
</html>
